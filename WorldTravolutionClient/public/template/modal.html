<html>
<head>

    


</head>


<body>
<div class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true" data-backdrop="">&times;</button>
                <h4 class="modal-title">Yes or No?</h4>
              </div>
              <div class="modal-body">
                <p>{{scope.title}}</p>	
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal" data-backdrop="">No</button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal" data-backdrop="">Yes</button>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
